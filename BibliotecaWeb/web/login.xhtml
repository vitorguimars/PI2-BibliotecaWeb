<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Projeto CRUD</title>
        <style>
            .mensagem {
                color:red;
                font-size: x-large                    
            }
        </style>
    </h:head>
    <h:body>
        <h1>LOGIN DE ACESSO</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Usuario: " for="idUsuario"/>
                <h:inputText value="#{loginMB.login}" id="idUsuario"/>
                <h:outputLabel value="Senha: " for="idSenha"/>
                <h:inputSecret value="#{loginMB.senha}" id="idSenha"/>
                <h:commandButton value="Login" action="#{loginMB.verificaLogin()}" />
            </h:panelGrid>
            <h:messages id="idMensagem" showDetail="true" errorClass="mensagem"/>
        </h:form>
    </h:body>
</html>
