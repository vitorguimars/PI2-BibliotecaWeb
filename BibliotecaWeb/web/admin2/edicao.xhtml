<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>
         
        <title>Biblioteca Web</title>
       
    </h:head>
    <h:body>
        <ui:composition template=".././modelo.xhtml">
    <ui:define name="top">
                <img class="imagem_logo" src=".././resources/imagem/topo_home.jpg" />
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <!--<button class="btn btn-default" type="submit">Principla</button> -->
                            <h:form>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Pagina de Usuario" action="/admin2/index?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Cadastro de Usuários" action="/admin2/cadastro?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Pagina de Livros" action="/livro3/index?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Cadastro de Livro" action="/livro3/cadastro?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Logout" action="#{loginMB.realizaLogout()}"/>
                            </h:form>
                        </div>
                    </div>
                </nav>
            </ui:define>

    <ui:define name="content">
        <div class="container">
             <div style="margin-left: 35%; margin-top: 5%;" class="well col-lg-4 col-offset-4">
        <h:outputLabel style="font-size: 25px;" value="Edição" />
        <h:form>
            <h:panelGrid columns="2" >
                
                 <h:outputLabel  for="idMatricula" value="Matricula:"/>
                 <h:inputText class="form-control" id="idMatricula" required="true" value="#{usuarioMB.usuarioSelecionado.matricula}"  />
                
                <h:outputLabel for="idNome" value="Nome:"/>
                <h:inputText class="form-control" id="idNome" required="true" value="#{usuarioMB.usuarioSelecionado.nome}"  />

                <h:outputLabel for="idTelefone" value="Telefone:"/>
                <h:inputText class="form-control" id="idTelefone" required="true" value="#{usuarioMB.usuarioSelecionado.telefone}" />

                <h:outputLabel for="idLogin" value="Login:"/>
                <h:inputText class="form-control" id="idLogin" required="true" value="#{usuarioMB.usuarioSelecionado.login}" />

                <h:outputLabel for="idSenha" value="Senha"/>
                <h:inputSecret class="form-control" redisplay="true" id="idSenha" required="true" value="#{usuarioMB.usuarioSelecionado.senha}" />

                <h:outputLabel for="idAdmin" value="É admin"/>
                <h:selectBooleanCheckbox value="#{usuarioMB.usuarioSelecionado.admin}" />

                <h:commandButton class="btn btn-success" value="Editar" action="#{usuarioMB.atualizarUsuario()}"/>
                <h:commandButton class="btn btn-danger" value="Voltar" action="/admin2/index?faces-redirect=true"/>
            </h:panelGrid>
        </h:form>
         </div>
        </div>
    </ui:define>

    <ui:define name="bottom">
       <nav class="hidden-xs navbar navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header pull-left">
                            <p style="color: #000;">© Todos os direitos reservados!</p>
                       </div>                         
                    </div>
                </nav>
    </ui:define>

</ui:composition>
    </h:body>
</html>
