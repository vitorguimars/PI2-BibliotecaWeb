<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>
         
        <title>Biblioteca Web</title>
       
    </h:head>
    <h:body>
        <ui:composition template=".././modelo.xhtml">
    <ui:define name="top">
        <img class="imagem_logo" src=".././resources/imagem/topo_home.jpg" />
    </ui:define>

    <ui:define name="content">
        <div class="container">
             <div style="margin-left: 35%; margin-top: 5%;" class="well col-lg-4 col-offset-4">
        <h:outputLabel style="font-size: 25px;" value="Edição" />
        <h:form>
            <h:panelGrid columns="2" >
                
                 <h:outputLabel  for="idMatricula" value="Matricula:"/>
                 <h:inputText class="form-control" id="idMatricula" value="#{usuarioMB.usuarioSelecionado.matricula}"  />
                
                <h:outputLabel for="idNome" value="Nome:"/>
                <h:inputText class="form-control" id="idNome" value="#{usuarioMB.usuarioSelecionado.nome}"  />

                <h:outputLabel for="idTelefone" value="Telefone:"/>
                <h:inputText class="form-control" id="idTelefone" value="#{usuarioMB.usuarioSelecionado.telefone}" />

                <h:outputLabel for="idLogin" value="Login:"/>
                <h:inputText class="form-control" id="idLogin" value="#{usuarioMB.usuarioSelecionado.login}" />

                <h:outputLabel for="idSenha" value="Senha"/>
                <h:inputSecret class="form-control" redisplay="true" id="idSenha" value="#{usuarioMB.usuarioSelecionado.senha}" />

                <h:outputLabel for="idAdmin" value="É admin"/>
                <h:selectBooleanCheckbox value="#{usuarioMB.usuarioSelecionado.admin}" />

                <h:commandButton class="btn btn-success" value="Editar" action="#{usuarioMB.atualizarUsuario()}"/>
                <h:button class="btn btn-success" value="Voltar" outcome="/admin2/index"/>
            </h:panelGrid>
        </h:form>
         </div>
        </div>
    </ui:define>

    <ui:define name="bottom">
       <nav class="hidden-xs navbar navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header pull-left">
                            <p style="color: #000;">© Todos os direitos reservados!</p>
                       </div>                         
                    </div>
                </nav>
    </ui:define>

</ui:composition>
    </h:body>
</html>
