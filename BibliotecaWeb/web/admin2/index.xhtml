<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuarios</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Usuarios</h1>
        <h:form>
            <h:dataTable var="usuario" value="#{usuarioMB.listaUsuarios}" border="1">
                <f:facet name="header">
                    <h:outputText value="Tabela de Usuarios" />
                </f:facet>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Matricula" />
                    </f:facet>
                     <h:outputText id="idMatricula" value="#{usuario.matricula}"  />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="idNome" value="#{usuario.nome}"  />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone" />
                    </f:facet>
                    <h:outputText id="idTelefone" value="#{usuario.telefone}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Livros Pegos" />
                    </f:facet>
                    <h:outputText id="idLivrosPegos" value="#{usuario.livrosPegos}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Login" />
                    </f:facet>
                    <h:outputText  id="idLogin" value="#{usuario.login}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="E admin" />
                    </f:facet>
                    <h:outputText  value="#{usuario.adminString}" />
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Operacao" />
                    </f:facet>
                        <h:commandLink value="Editar " action="#{usuarioMB.editarUsuario(usuario)}"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandLink value="Remover" action="#{usuarioMB.removerUsuario(usuario)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Novo Usuario" action="#{usuarioMB.novoUsuario()}"/>
            <br/><br/>
            <h:commandLink value="Logout" action="#{loginMB.realizaLogout()}"/>
        </h:form>
    </h:body>
</html>
