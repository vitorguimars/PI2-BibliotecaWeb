<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     
    <h:head>
         
        <title>Biblioteca Web</title>
       
    </h:head>
    <h:body>
        <ui:composition template=".././modelo.xhtml">
    <ui:define name="top">
                <img class="imagem_logo" src=".././resources/imagem/topo_home.jpg" />
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <!--<button class="btn btn-default" type="submit">Principla</button> -->
                            <h:form>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Pagina de Usuario" action="/admin2/index?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Cadastro de Usuários" action="/admin2/cadastro?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Pagina de Livros" action="/livro3/index?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Cadastro de Livro" action="/livro3/cadastro?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Logout" action="#{loginMB.realizaLogout()}"/>
                            </h:form>
                        </div>
                    </div>
                </nav>
            </ui:define>

    <ui:define name="content">
        <div class="container">
             <div style="margin-left: 35%; margin-top: 5%;" class="well col-lg-4 col-offset-4">
        <h:outputLabel style="font-size: 25px;" value="Edição" />
        <h:form>
            <h:panelGrid columns="2" >
                
                <h:outputLabel for="isbn" value="ISBN:"/>
                <h:inputText class="form-control" id="isbn" required="true" value="#{livroMB.livroSelecionado.isbn}"  />
                
                <h:outputLabel for="idNomeLivro" value="Nome do Livro:"/>
                <h:inputText class="form-control" id="idNomeLivro" required="true" value="#{livroMB.livroSelecionado.nomeLivro}"  />

                <h:outputLabel for="idAutor" value="Autor:"/>
                <h:inputText class="form-control" id="idAutor" required="true" value="#{livroMB.livroSelecionado.autor}" />

                <h:outputLabel for="idEditora" value="Editora:"/>
                <h:inputText class="form-control" id="idEditora" required="true" value="#{livroMB.livroSelecionado.editora}" />

                <h:outputLabel for="idAno" value="Ano:"/>
                <h:inputText class="form-control" id="idAno" required="true" value="#{livroMB.livroSelecionado.ano}" />

                <h:outputLabel for="idQtde" value="Quantidade:"/>
                <h:inputText class="form-control" id="idQtde" required="true" value="#{livroMB.livroSelecionado.qtde}" />

                <h:commandButton value="Editar" action="#{livroMB.atualizarLivro()}"/>
                <h:button value="Voltar" outcome="/livro3/index"/>
            </h:panelGrid>
        </h:form>
         </div>
        </div>
    </ui:define>

    <ui:define name="bottom">
       <nav class="hidden-xs navbar navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header pull-left">
                            <p style="color: #000;">© Todos os direitos reservados!</p>
                       </div>                         
                    </div>
                </nav>
    </ui:define>

</ui:composition>
    </h:body>
</html>
