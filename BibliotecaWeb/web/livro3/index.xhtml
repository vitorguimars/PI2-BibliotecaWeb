<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title>Biblioteca Web</title>

    </h:head>
    <h:body>
        <ui:composition template=".././modelo.xhtml">
            <ui:define name="top">
                <img class="imagem_logo" src=".././resources/imagem/topo_home.jpg" />
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <!--<button class="btn btn-default" type="submit">Principla</button> -->
                            <h:form>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Pagina de Usuario" action="/admin2/index?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Cadastro de Usuários" action="/admin2/cadastro?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Pagina de Livros" action="/livro3/index?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Cadastro de Livro" action="/livro3/cadastro?faces-redirect=true"/>
                                <h:commandButton style="margin-top:5px;" class="btn btn-default" value="Logout" action="#{loginMB.realizaLogout()}"/>
                            </h:form>
                        </div>
                    </div>
                </nav>
            </ui:define>

            <ui:define name="content">
                <div style="margin-left: 30%;" class="well col-lg-6 col-offset-6">
                    <h:outputLabel style="font-size: 25px;" value="Lista de Livros" />
                    <h:form>
                        <h:dataTable style="min-width:600px;min-height:100px;" class="table-bordered"   var="livro" value="#{livroMB.listaLivros}" border="1">
                            <f:facet name="header">
                                <h:outputText  value="Tabela de Livro" />
                            </f:facet>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" ISBN:   " />
                                </f:facet>
                                <h:outputText id="isbn" value="#{livro.isbn}"  />
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" Nome do Livro:    " />
                                </f:facet>
                                <h:outputText id="idNomeLivro" value="#{livro.nomeLivro}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" Autor:   " />
                                </f:facet>
                                <h:outputText id="idAutor" value="#{livro.autor}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" Editora:  " />
                                </f:facet>
                                <h:outputText id="idEditora" value="#{livro.editora}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" Ano:   " />
                                </f:facet>
                                <h:outputText  id="idAno" value="#{livro.ano}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" Quantidade:   " />
                                </f:facet>
                                <h:outputText  id="idQtde" value="#{livro.qtde}" />
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operacao" />
                                </f:facet>
                                <h:commandLink value="Editar " action="#{livroMB.editarLivro(livro)}"/>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <h:commandLink value="Remover" action="#{livroMB.removerLivro(livro)}"/>
                            </h:column>
                        </h:dataTable>
                        <br/>



                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
                <nav class="hidden-xs navbar navbar-fixed-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header pull-left">
                            <p style="color: #000;">© Todos os direitos reservados!</p>
                        </div>                         
                    </div>
                </nav>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
